    <div class="row justify-content-md-center">
      <div class="col-lg-4">
        <form action="form_article.html" method="get">
            <div class="mb-3">
              <input type="hidden" name="id" value="">
              <label for="libelle" class="form-label">Nom :</label>
              <input type="text" class="form-control" name="nom">
              <label for="type_article_id">Type :</label>
              <select class="form-select" name="type_article_id">
                <option value="1">Fourniture de bureau</option>

              <input type="number" class="form-control" name="stock">
              <label for="type_article_id">Description :</label>
              <textarea class="form-control" placeholder="Entrez la description ici" name="description"></textarea>
              <label for="image">Image :</label>
              <input type="text" class="form-control" name="image">

            <button type="submit" class="btn btn-primary">Valider</button>
          </form>
